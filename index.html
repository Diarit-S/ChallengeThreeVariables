<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>
<body>

    <div class="controls">

      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" value="10" min="10" max="50" data-sizing="px">

      <label for="blur">Blur</label>
      <input type="range" name="blur" value="10" min="0" max="20" data-sizing="px">

      <label for="base">Color</label>
      <input type="color" name="base" value="#000000">
    </div>
  

    <img src="./images/montgolfiere.jpg" alt="">

</body>
</html>
